name: Java CI with Maven

on:
  pull_request:
    types: [opened, edited, reopened]
    paths:
      - '/packages/backend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17

      - name: Run integration tests
        run: |
          cd /packages/backend/
          mvn test
